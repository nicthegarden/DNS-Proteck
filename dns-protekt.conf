# DNS-Protekt Configuration File
# Location: /opt/dns-protekt/dns-protekt.conf

# Blocklist URL - Source of malicious domain list
# The script expects a standard hosts file format (IP followed by domain)
# Default: https://someonewhocares.org/hosts/hosts
BLOCKLIST_URL="https://someonewhocares.org/hosts/hosts"

# Alternative blocklist sources (uncomment to use):
# BLOCKLIST_URL="https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts"
# BLOCKLIST_URL="https://mirror1.malwaredomains.com/files/justdomains"
# BLOCKLIST_URL="https://raw.githubusercontent.com/hoshsadiq/adblock-nocoin-list/master/hosts.txt"

# Update interval for systemd timer
# Options: hourly, daily, weekly, monthly
UPDATE_INTERVAL="daily"

# Number of backups to keep
BACKUP_RETENTION=7

# Custom whitelist (domains to never block, one per line)
# Uncomment and add domains as needed:
# WHITELIST=(
#     "example.com"
#     "subdomain.example.com"
# )

# Log level: DEBUG, INFO, WARN, ERROR
LOG_LEVEL="INFO"

# Enable automatic DNS verification after update (true/false)
VERIFY_DNS=true
